<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Toaster Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="toaster.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <header>
      <h1>The Toaster Game</h1>
    </header>

    <div class="consumption">
      <p>Household consumption: <span id="consumption"></span></p>
      <p>Required taps/m: <span id="taps"></span></p>
      <p>Timeleft : <span id="countdown"></span></p>
    </div>
    <div class="player">
      <div>
        <h2>Player One</h2>
        <em class="action hide">Press Key A</em>
      </div>
      <div class="justSomeMargin">
        <h2>Player Two</h2>
        <em class="action hide">Press Key J</em>
      </div>
    </div>
    <div class="center">
      <h2>Toastiness Setting</h2>
      <input
        type="number"
        id="toastiness"
        class="center"
        title="Toastiness"
        min="1"
        max="6"
        value="1"
      />
    </div>

    <button class="button" id="start" title="Play">Start the Game</button>

    <div class="center">
      <h2>Playback rate</h2>
      <input
        class="playback-rate-control hide"
        type="range"
        min="0.25"
        max="3"
        step="0.05"
        value="1"
      />
      <span class="playback-rate-value">1.0</span>
    </div>

    <div class="toaster-container">
      <div id="toast"></div>
      <div id="toaster"></div>
    </div>
  </body>
</html>
